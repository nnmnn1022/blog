<!DOCTYPE HTML>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
      layout:decorate="~{./layout/default_layout}">

<th block layout:fragment="script">
    <script>hljs.initHighlightingOnLoad();</script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        function deleteArticle() {
            const id = [[ ${article.id} ]];
            if (confirm("정말 삭제하시겠습니까?")){
                location.href="/article/delete/"+id;
            }
        }
        /*]]>*/
    </script>
</th>
<th block layout:fragment="css">
<style>
    .layout {
        width : 1000px;
        margin : 0 auto;
        margin-top : 40px;
    }

</style>
</th>
<article layout:fragment="content" >
<div class="layout">
        <h1 style="background-color: #efefef;" th:text="${article.title}"></h1>

        <div class="ckeditor_contents">
            <p class="card-text" th:utext="${article.content}"></p>
        </div>


    <p th:each="file, stat: ${article.files}"><a th:href="@{${file.filePath}}" th:text="|다운로드 ${stat.count}|"></a></p>
    <a class="layout" th:href="@{/article/modify/{id}(id = ${article.id})}">수정</a>
    <a class="layout" href="#" th:onclick="|javascript:deleteArticle()|">삭제</a>

    <a class="layout" th:href="@{/article/list}">목록으로</a>
    <!-- <a th:href="@{/article/delete/{id}(id = ${article.id})}">삭제</a> -->
</div>
</article>
</html>
