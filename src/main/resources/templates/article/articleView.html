<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        function deleteArticle() {
            const id = [[ ${article.id} ]];
            if (confirm("정말 삭제하시겠습니까?")){
                location.href="/article/delete/"+id;
            }
        }
        /*]]>*/
    </script>
</head>
<style>
    .layout {
        width : 1000px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box;
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }

</style>
<body>
<div class="layout">
        <h1 style="background-color: #efefef;" th:text="${article.title}"></h1>

        <div class="ckeditor_contents">
            <p class="card-text" th:utext="${article.content}"></p>
        </div>


    <p th:each="file, stat: ${article.files}"><a th:href="@{${file.filePath}}" th:text="|다운로드 ${stat.count}|"></a></p>
    <a class="layout" th:href="@{/article/modify/{id}(id = ${article.id})}">수정</a>
    <a class="layout" href="#" th:onclick="|javascript:deleteArticle()|">삭제</a>

    <a class="layout" th:href="@{/article/list}">목록으로</a>
    <!-- <a th:href="@{/article/delete/{id}(id = ${article.id})}">삭제</a> -->
</div>
</body>
</html>
