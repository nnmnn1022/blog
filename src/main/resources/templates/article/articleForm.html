<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box;
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }

</style>
<body>
<div class="layout">
<!--    파일을 추가하기 위해서는 enctype="multipart/form-data" 부분을 적어줘야함-->
    <form name="article" action="/article/write" method="post" enctype="multipart/form-data">
        <p>
        <select name="categoryId">
            <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
        </p>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목">

        <label for="content">내용</label>
        <textarea name="content" id="content" placeholder="내용을 입력하세요"></textarea>

        <input  type="file" value="파일 선택" name="file">
        <input type="submit" value="작성">

    </form>
</div>
</body>
</html>
