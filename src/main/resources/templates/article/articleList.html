<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<style>
    .boardList {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .under {
        text-align: center;
    }

</style>
<body>
<div>
    <table class="boardList">
        <thead>
            <tr>
                <th>글 번호</th>
                <th>제목</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="article: ${articles}">
            <td th:text="${article.id}"></td>
            <td >
                <a th:text="${article.title}" th:href="@{/article/view/{id}(id = ${article.id})}"></a>
            </td>
        </tr>
        </tbody>
    </table><br>
    <div class="under"><a class="layout" th:href="@{/article/write}">글 쓰기</a></div><br/>
    <div  class="under">
    <th:block th:each="page: ${#numbers.sequence(startPage, endPage)}">
        <a class="under" th:if="${page != curPage}" th:href="@{/article/list(page = ${page -1})}" th:text="${page}"></a>
        <strong class="under" th:if="${page == curPage}" th:text="${page}" style="color : red"></strong>
    </th:block>
    </div>
</div>

</body>
</html>
