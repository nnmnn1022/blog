<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>
<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box;
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }

</style>
<body>
<div class="layout">
    <table>
        <thead>
            <tr>
                <th>글 번호</th>
                <th>제목</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="article: ${articles}">
            <td th:text="${article.id}"></td>
            <td >
                <a th:text="${article.title}" th:href="@{/article/view/{id}(id = ${article.id})}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
