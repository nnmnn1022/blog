<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box;
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }

</style>
<body>
<div class="layout">
    <form name="article" th:action="@{/article/modify/{id}(id=${article.id})}" method="post">

        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:value="${article.title}">

        <label for="content">내용</label>
        <textarea name="content" id="content" th:text="${article.content}"></textarea>

        <input type="submit" value="작성">

    </form>
</div>
</body>
</html>
